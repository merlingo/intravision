syntax = "proto3";
package intravision.labour;


option go_package = "github.com/merlingo/intravision/x/labour/types";

message Task {
  uint64 id = 1;
  string taskId = 2; 
  string assigner = 3; 
  int32 state = 4; 
  uint64 beginTask = 5; 
  uint64 deadline = 6; 
  uint64 finishTask = 7; 
  string wager = 8 ; 
  
}
